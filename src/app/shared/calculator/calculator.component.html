<div class="clc_mn">
	<div class="clc_op">
		<input type="text" [ngModel]="formattedTokens" readonly>
		<input type="text" [ngModel]="input" readonly>
	</div>
	<div class="clc_ip">
		<ul>
			<li><button mat-raised-button color="accent" (click)="reset()">AC</button></li>
			<li><button mat-raised-button color="accent" (click)="execOperator('(')">(</button></li>
			<li><button mat-raised-button color="accent" (click)="execOperator(')')">)</button></li>
			<li><button mat-raised-button color="accent" (click)="execOperator('/')">/</button></li>
			<li><button mat-raised-button color="accent" (click)="insertChar('1')">1</button></li>
			<li><button mat-raised-button color="accent" (click)="insertChar('2')">2</button></li>
			<li><button mat-raised-button color="accent" (click)="insertChar('3')">3</button></li>
			<li><button mat-raised-button color="accent" (click)="execOperator('*')">x</button></li>
			<li><button mat-raised-button color="accent" (click)="insertChar('4')">4</button></li>
			<li><button mat-raised-button color="accent" (click)="insertChar('5')">5</button></li>
			<li><button mat-raised-button color="accent" (click)="insertChar('6')">6</button></li>
			<li><button mat-raised-button color="accent" (click)="execOperator('+')">+</button></li>
			<li><button mat-raised-button color="accent" (click)="insertChar('7')">7</button></li>
			<li><button mat-raised-button color="accent" (click)="insertChar('8')">8</button></li>
			<li><button mat-raised-button color="accent" (click)="insertChar('9')">9</button></li>
			<li><button mat-raised-button color="accent" (click)="execOperator('-')">-</button></li>
			<li class="w_49p"><button mat-raised-button color="accent" (click)="insertChar('0')" class="w_95p">0</button></li>
			<li><button mat-raised-button color="accent" (click)="insertChar('.')">,</button></li>
			<li><button mat-raised-button color="accent" autofocus (click)="evaluate()">=</button></li>
		</ul>
	</div>
</div>
