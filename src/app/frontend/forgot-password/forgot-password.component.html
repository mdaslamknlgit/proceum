<div class="login_main">
    <div class="log_mdl_cont">
      <div class="logo_img">
        <a routerLink="/"> <img src="assets/images/ProceumLogo_w.png" /></a>
      </div>
      <div class="log_div text_center">
        <h2 class="clr_wht fnt_nrml wlcm_hd">Welcome to Proceum</h2>
        <div class="sgn_sec">
          <p class="sgn_hd">Forgot Password</p>
          <!-- <p class="sgn_hint">Log-in to continue to application</p> -->
            <br>
          <form action="">
            <div>
                <input type="text" placeholder="Enter registered email" />
              </div>
              <button type="submit" class="teal_btn lgn_btn">Submit</button>
          </form>

          <div class="scl_lgns">
            <div class="sgn_fb" (click)="sociallogin('FB')"><img src="assets/images/facebook-logo.svg" /> Login with Facebook</div>
            <div class="sgn_gg" (click)="sociallogin('GG')"><img src="assets/images/google_logo.svg" /> Login with Google</div>
            <div class="sgn_ap" (click)="sociallogin('AP')"><img src="assets/images/apple_logo.svg" /> Login with Apple ID</div>
          </div>
        </div>
        <div class="frgt_sec">
          <a routerLink="/login">Back to login</a> <a routerLink="/register">Create New Account</a>
        </div>
      </div>
    </div>
  </div>
