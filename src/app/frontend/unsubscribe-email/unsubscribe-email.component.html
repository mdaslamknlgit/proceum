<div class="indvidual_main" >
    <div class="ind_mdl_cont">
      <div class="ind_logo_img">
        <a routerLink="/"> <img src="assets/images/ProceumLogo_w.png" /></a>
      </div>
      <div class="message-box-div" *ngIf="isUnsubscribe">
            <mat-icon>unsubscribe</mat-icon>
            <div class="message-area">
                Congratulations, <br> You have been unsubscribed successfully!
            </div>
            <div>
                <a routerLink="/">Click here to go to Homepage</a>
            </div>
      </div>

      <div class="message-box-div message-warning-div" *ngIf="!isUnsubscribe">
        <mat-icon>unsubscribe</mat-icon>
        <div class="message-area">
            <span class="message-warning">You will be missed !! </span> 
            <!-- <br> -->
            <!-- You have been unsubscribed Proceum email list. -->
        </div>
        <form  #unsubscribe_form="ngForm" id="unsubscribe_form" name="unsubscribe_form"  (ngSubmit)="unsubscribe_form.submitted && onSubmit()" novalidate >
        <div class="feedback_block">
          <p>Please take a moment to tell us why you no longer wish to hear from us</p>
          <div class="form-fields err_tltp_par">
              
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput rows="10" cols="60" minlength="1" 
                maxlength="600" placeholder="Please share your feedback" name="reason" [(ngModel)]="feedback.reason"
                ngModel #reason="ngModel" required></textarea><br />
            </mat-form-field>
          </div>
          <button type="submit" class="teal_btn lgn_btn">Submit</button>
        </div>
        </form>
        <br>
        <div>
            <a routerLink="/">Click here to go to Homepage</a>
        </div>
  </div>
      
    </div>
  </div>
