<div class="wht_brd_tls">
  <table border="0">
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td><button type="button" class="pen_btn" (click)='tglwbrd()'><img src="assets/images/create.svg" /><!--<img src="assets/images/cursor.svg" />--></button></td>
    </tr>
    <tr>

    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>
        <select class="pn_sz" (change)="setSize($event.target.value)">

        </select>

      <td><input [(colorPicker)]="color" [cpOKButton]="true" [style.background]="color" class="colr_pkr"/></td>
