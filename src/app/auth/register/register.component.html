<app-topbar></app-topbar>
<div class="login_main inner-container"  *ngIf="!is_show">
  <div class="log_mdl_cont">
    <div class="log_div text_center">
      <!-- <h2 class="clr_wht fnt_nrml wlcm_hd">Welcome to Proceum</h2> -->
      <div class="sgn_sec">
        <p class="sgn_hd">Individual user</p>
        <!-- <p class="sgn_hint">Log-in to continue to application</p> -->

        <form #register_id="ngForm" name="register_form" (ngSubmit)="doRegistration()" novalidate>
        <mat-horizontal-stepper [linear]="isLinear" #stepper>
          <mat-step [stepControl]="firstFormGroup" label="Basic details">
            <div class="reg_container">
              <div class="left_block_reg">
    
                <div class="fir_name {{ register_id.submitted && register.first_name == '' ? 'err_tltp_par' : ''}}">
                    <input type="text" required [(ngModel)]="register.first_name" focus name="user_firstname" autocomplete="off" maxlength="30" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))' #user_firstname="ngModel" placeholder="First Name" ngModel/>
                    <span class="prc_tltp" *ngIf="register_id.submitted && register.first_name == ''">{{first_name}}</span>
                </div>
                
                <div class="mail {{ register_id.submitted && (register.email == '' || user_email.invalid || email_check == false) ? 'err_tltp_par' : ''}}">
                  <input type="text" [(ngModel)]="register.email" name="user_email" autocomplete="off" maxlength="90" placeholder="Your Email" onkeypress='return (event.charCode != 32)'  email #user_email="ngModel" ngModel required/>
                  <span class="prc_tltp" *ngIf="register_id.submitted && (register.email == '' || user_email.invalid || email_check == false)">{{email_error}}</span>
                </div>
                
                <div class="psswrd {{ register_id.submitted && (register.confirm_pwd == '' || confirm_check == false) ? 'err_tltp_par' : ''}}">
                    <input [type]="confirm_hide ? 'password' : 'text'" required [(ngModel)]="register.confirm_pwd" minlength="8" maxlength="16" name="user_confirmpassword" onkeypress='return (event.charCode != 32)' #user_confirmpassword="ngModel" placeholder="Confirm Password" ngModel/>
                    <span class="prc_tltp" *ngIf="register_id.submitted && (register.confirm_pwd == '' || confirm_check == false)">{{confirm_password_error}}</span>
                </div>
              </div>
              <div class="right_block_reg">
                <div class="last_name {{ register_id.submitted && register.last_name == '' ? 'err_tltp_par' : ''}}">
                  <input type="text" required [(ngModel)]="register.last_name" name="user_lastname" autocomplete="off" maxlength="30" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))' #user_lastname="ngModel" placeholder="Last Name" ngModel/>
                  <span class="prc_tltp" *ngIf="register_id.submitted && register.last_name == ''">{{last_name}}</span>
                </div>
                <!-- <div class="psswrd {{ register_id.submitted && (register.password == '' || password_check == false) ? 'err_tltp_par' : ''}}">
                  <input [type]="password_hide ? 'password' : 'text'" required [(ngModel)]="register.password" minlength="8" maxlength="16" name="user_password" onkeypress='return (event.charCode != 32)' #user_password="ngModel" placeholder="Password" ngModel/>
                  <span class="prc_tltp" *ngIf="register_id.submitted && (register.password == '' || password_check == false)">{{password_error}}</span>
                </div> -->
              </div>
            </div>
          </mat-step>
          <mat-step [stepControl]="secondFormGroup" label="Address details">
            Lorem ipsum

            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button (click)="stepper.reset()">Reset</button>
            </div>

          </mat-step>
        </mat-horizontal-stepper>

        

        
            <div class="login_btns">
              <input type="button" class="teal_btn sign_btn-2 lgn_btn" value="Login" routerLink="/register">
              <button type="submit" class="teal_btn sign_btn lgn_btn">Register</button>
            </div>
        
      </form>


        <!-- <div class="or_signin_with">
          <span>or signin with</span>
        </div>
        <div class="social_login_block">
          <div class="sign_google" (click)="sociallogin('GG')">
            <img src="../../../assets/images/sign-googleicon.svg" />
          </div>
          <div class="sign_fb" (click)="sociallogin('FB')">
            <img src="../../../assets/images/sign-fbicon.svg" alt="">
          </div>
          <div class="sign_apple" (click)="sociallogin('AP')">
            <img src="../../../assets/images/sign-appleicon.svg" alt="">
          </div>
        </div> -->

      </div>
      <!-- <div class="forgot_password">
        <a routerLink="/forgot-password">Forgot Password ?</a>
      </div> -->

    </div>
  </div>
</div>

  <div class="indvidual_main" *ngIf="is_show">
    <div class="ind_mdl_cont">
      <div class="ind_logo_img">
        <a routerLink="/"> <img src="assets/images/ProceumLogo_w.png" /></a>
      </div>
      <div class="message-box-div">
            <mat-icon>forward_to_inbox</mat-icon>
            <div class="message-area">
              <p>Thank you for registering with us! </p>
              <p>A verification link has been sent to your email. Please check your inbox/spam/junk folder to verify your mail and activate account. </p>
            </div>
      </div>
    </div>
  </div>
