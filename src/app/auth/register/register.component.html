<div class="register_main">
    <div class="reg_mdl_cont">
      <div class="logo_img">
        <a routerLink="/"> <img src="assets/images/ProceumLogo_w.png" /></a>
      </div>
      <div class="reg_div text_center">
        <h2 class="clr_wht fnt_nrml wlcm_hd">Welcome to Proceum</h2>
        <div class="sgn_sec">
            <p class="sgn_hd">Sign Up</p>
            <form #register_id="ngForm" name="register_form" (ngSubmit)="doRegistration()" novalidate>
                <div class="fir_name {{ register_id.submitted && register.first_name == '' ? 'err_tltp_par' : ''}}">
                    <input type="text" required [(ngModel)]="register.first_name" focus name="user_firstname" maxlength="30" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))' #user_firstname="ngModel" placeholder="First Name" ngModel/>
                    <span class="material-icons first_name_icon">person</span>
                </div>
                <div class="last_name {{ register_id.submitted && register.last_name == '' ? 'err_tltp_par' : ''}}">
                    <input type="text" required [(ngModel)]="register.last_name" name="user_lastname" maxlength="30" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))' #user_lastname="ngModel" placeholder="Last Name" ngModel/>
                    <span class="material-icons last_name_icon">person</span>
                </div>
                <div class="mail {{ register_id.submitted && register.email == '' && user_email.invalid && email_check == false ? 'err_tltp_par' : ''}}">
                <input type="text" [(ngModel)]="register.email" name="user_email" maxlength="90" placeholder="Your Email" onkeypress='return (event.charCode != 32)'  email #user_email="ngModel" ngModel required/>
                <span class="material-icons mail_icon">mail_outline</span>
                </div>
                <div class="psswrd {{ register_id.submitted && register.password == '' && password_check == false && confirm_check == false ? 'err_tltp_par' : ''}}">
                <input type="password" required [(ngModel)]="register.password" minlength="8" maxlength="16" name="user_password" onkeypress='return (event.charCode != 32)' #user_password="ngModel" placeholder="Password" ngModel/>
                <span class="material-icons mail_icon">password</span>
                </div>
                <div class="psswrd {{ register_id.submitted && register.confirm_pwd == '' && confirm_check == false ? 'err_tltp_par' : ''}}">
                    <input type="password" required [(ngModel)]="register.confirm_pwd" minlength="8" maxlength="16" name="user_confirmpassword" onkeypress='return (event.charCode != 32)' #user_confirmpassword="ngModel" placeholder="Confirm Password" ngModel/>
                    <span class="material-icons mail_icon">password</span>
                </div>
                <div class="prc_hnt" *ngIf="(register.password == '' || register.email == '' || user_email.invalid || email_check == false || password_check == false || confirm_check == false) && register_id.submitted">{{ message }}</div>
                <button type="submit" class="teal_btn lgn_btn">Register</button>
            </form>
            <div class="scl_lgns">
                <div class="sgn_fb"><img src="assets/images/facebook-logo.svg" /> Login with Facebook</div>
                <div class="sgn_gg"><img src="assets/images/google_logo.svg" /> Login with Google</div>
                <div class="sgn_ap"><img src="assets/images/apple_logo.svg" /> Login with Apple ID</div>
            </div>
        </div>
      </div>
    </div>
  </div>
