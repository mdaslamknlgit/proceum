<div class="top-top-bar">
  <div class="inner-container-top">
    <div class="top-top-left">
      <mat-icon>mail_outline</mat-icon> info@proceum.com
      <mat-icon>smartphone</mat-icon> +91 98855 88972
    </div>
    <div class="top-top-right">
      <img
        src="../../../../assets/images/GetitonGoogleplay.svg"
        alt="Get it on Googleplay"
      />
      <img
        src="../../../../assets/images/app-store-badge.svg"
        alt="Download from Applestore"
      />
    </div>
  </div>
</div>
<mat-toolbar [ngClass]="{ 'sticky-header': isSticky }">
  <button mat-icon-button (click)="toggleSidemenu('hello')" class="hmbrg_btn">
    <img src="./assets/images/hamburg-icon.svg" />
  </button>
  <span class="logo_spn" routerLink="/"
    ><img src="./assets/images/ProceumLogo.png"
  /></span>
  <!-- <span class="spacer"></span> -->
  <div class="nav" [ngClass]="{ menu_open: isOpen }">
    <span
      mat-list-item
      class="tp_rt_mn"
      routerLink="/"
      routerLinkActive="active"
      >Home</span
    >
    <span
      mat-list-item
      class="tp_rt_mn"
      routerLink="/about-us"
      routerLinkActive="active"
      >About Us</span
    >
    <span mat-list-item class="tp_rt_mn">Pricing</span>
    <span mat-list-item class="tp_rt_mn">Subscribe</span>
    <span *ngIf="!user['id']" mat-list-item class="tp_rt_mn"
      >Register Trail</span
    >
    <span *ngIf="!user['name']"
      mat-list-item
      class="tp_rt_mn"
      routerLink="/contact-us"
      routerLinkActive="active"
      >Contact Us</span
    >
    <!-- <span
        mat-list-item
        [matMenuTriggerFor]="appMenu"
        class="tp_rt_mn"
        *ngFor="let menu of menus"
        (click)="changeSubmenu(menu.pk_id)"
        >{{ menu.name }}</span
      > -->
    <!-- <span
        mat-list-item
        [matMenuTriggerFor]="appMenu"
        class="tp_rt_mn"
        routerLinkActive="active"
        >CMS</span
      >
      <mat-menu #appMenu="matMenu">
        <button
          mat-menu-item
          *ngFor="let subMenu of subMenus"
          routerLink="/mcicirriculam/{{ subMenu.pk_id }}"
        >
          {{ subMenu.name }}
        </button>
      </mat-menu> -->
  </div>
  <span *ngIf="user['id']" mat-list-item class="tp_rt_mn" (click)="navigateTo()">Dashboard</span>
  <div class="lg_inbtn" *ngIf="user['name']">
    <span>{{ user["name"] + "(" + user["role_name"] + ")" }}  <mat-icon>face</mat-icon></span>
  </div>
  <div class="lg_inbtn">
    <span *ngIf="!user['name']" routerLink="/login"
      ><mat-icon>login</mat-icon>Login</span
    >
    <span *ngIf="user['name']" (click)="logout()"
      ><mat-icon>logout</mat-icon>Logout</span
    >
  </div>
  <div class="spacer"></div>
  <div class="top-right-icon">
    <img src="../../../../assets/images/Search-icon.svg" alt="Search" />
    <img
      src="../../../../assets/images/hamburg-icon.svg"
      (click)="menuToggle()"
      alt="Hamberg"
    />
  </div>
  <!-- <button mat-icon-button class="tp_rt_mn lgot_btn" (click)="logout()"><mat-icon>logout</mat-icon></button> -->
</mat-toolbar>
