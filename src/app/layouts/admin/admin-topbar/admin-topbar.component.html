<mat-toolbar>
  <!-- <mat-icon (click)="toggleSidemenu('hello')">menu</mat-icon> -->
  <button mat-icon-button (click)="toggleSidemenu('hello')" class="hmbrg_btn">
    <img src="./assets/images/hamburg-icon.svg" />
  </button>
  <span class="logo_spn"><img src="./assets/images/ProceumLogo.png" /></span>
  <span class="spacer"></span>

  <app-white-board></app-white-board>
  <span class="tp_rt_mn ps_rel fr_bdg">
    <mat-icon class="tp_rt_mn" matBadge="1" matBadgeColor="warn">notification_important</mat-icon>
    <span>Notifications</span>
    <div class="noti_dv d-none">
      <div class="noti_hd d-flex">
        <span class="fnt_16">Notifications</span>
        <span class="spacer"></span>
        <span><mat-icon>close</mat-icon></span>
      </div>
      <div class="noti_cnt">
        <ul>
          <li>
            <span class="noti_bld">This is bold notification</span>
            <span>This is notification content</span>
          </li>
          <li>
            <span class="noti_bld">This is bold notification</span>
            <span>This is notification content</span>
          </li>
          <li>
            <!-- <span class="noti_bld">This is bold notification</span> -->
            <span>This is notification content</span>
          </li>
      </ul>
      </div>
    </div>
  </span>
  <span class="tp_rt_mn">
    <mat-icon class="tp_rt_mn">face</mat-icon>
    <span>{{ user["name"] + "(" + user["role_name"] + ")" }}</span>
  </span>

  <span class="tp_rt_mn lgot_btn" (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span> Logout</span>
  </span>
</mat-toolbar>
