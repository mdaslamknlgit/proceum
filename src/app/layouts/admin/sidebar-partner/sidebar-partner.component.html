<div class="sd_br" [ngClass]="sidemenuStatus" (scroll)="scrollHandler($event)">
    <!-- sd_opn || sd_cls -->
    <ul class="sdmn_cntul">
      <li (click)="menu_active = 0" routerLinkActive="active" routerLink="/admin/dashboard">
        <div class="sd_mnuhd">
          <mat-icon>dashboard</mat-icon> Dashboard
        </div>
      </li>
  
      <li class="hs_sbmnu {{
          menu_active == 2 ||
          active_route == '/admin/students' ||
          active_route == '/admin/login-history'
            ? 'active'
            : ''
        }}" routerLinkActive="active" (click)="activeMenu(2, menu_active)">
        <div class="sd_mnuhd">
          <mat-icon>manage_accounts</mat-icon> User Management
        </div>
        <ul class="sdmn_sub">
          <li routerLinkActive="active" routerLink="/admin/manage-users">
            <mat-icon>assignment</mat-icon> Manage Users
          </li>
          <li routerLinkActive="active" routerLink="/admin/login-history">
            <mat-icon>assignment</mat-icon> Login History
          </li>
        </ul>
      </li>
      <li routerLinkActive="active" routerLink="/admin/manage-year-semester-group" [ngClass]="{
        active:
          active_route == '/admin/manage-year-semester-group' }">
      <div class="sd_mnuhd">
        <mat-icon>auto_awesome_mosaic</mat-icon> Years / Semesters / Groups
      </div>
    </li>
  
      
    </ul>
  </div>
  <div class="sdmnu_cvr" (click)="closeSidebar()"></div>
