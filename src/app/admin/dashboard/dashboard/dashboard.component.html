<app-reviewer *ngIf="user['role'] != '1'"></app-reviewer>
<div class="mn_dshbrd" *ngIf="user['role'] == '1'">
  <div class="brd_crm">Proceum &raquo; <strong>Dashboard</strong></div>
  <div class="pg_ttl">Dashboard</div>
  <div class="dsh_brd_crds">
    <ul class="crds_ul">
      <li>
        <div>
          No. of Students Subscribed
          <span>60</span>
        </div>
      </li>
      <li>
        <div>
          Total No. of Courses
          <span>90</span>
        </div>
      </li>
      <li>
        <div>
          No. of Videos
          <span>60</span>
        </div>
      </li>
      <li>
        <div>
          Qbank
          <span>60</span>
        </div>
      </li>
    </ul>
    <ul class="crds_ul Clients" *ngIf="partners.length > 0">
      <li>
        <div class="clpr_vabtn">
          <span>Clients/Partners</span>
          <!-- <img src="./assets/images/ipsum_1.jpg" /> -->
          <button mat-raised-button color="accent" class="w_100px" routerLink="/admin/partners-list">View All</button>
        </div>
      </li>
    </ul>
    <ul class="crds_ul anly_crd" *ngIf="partners.length > 0">
      <li *ngFor="let partner of partners">
        <div class="uni_lg_img" routerLink="/admin/create-partner/{{partner.pk_id}}">
          <span class="text_center">{{ partner.partner_name }}</span>
          <img src="{{ partner.header_logo }}" />
        </div>
      </li>
    </ul>
    
    <!-- <ul class="crds_ul Clients">
      <li>
        <div>
          <span>Finance &amp; Revenue</span>
          <img src="./assets/images/ipsum_1.jpg" />
        </div>
      </li>
    </ul>
    <ul class="crds_ul anly_crd">
      <li>
        <div>
          <span>Finance &amp; Revenue</span>
          <img src="./assets/images/ipsum_3.jpg" />
        </div>
      </li>
    </ul> -->
  </div>
</div>
