<app-admin-topbar></app-admin-topbar>
<app-sidebar></app-sidebar>
<div class="mn_dshbrd">

  <div class="brd_crm">
    Proceum &raquo; Settings &raquo; <strong>Newsletters</strong>
  </div>
  <div class="pg_ttl">Newsletters List</div>
  <hr />
  <div class="dsh_brd_crds">
    <div>
    
          <mat-form-field appearance="fit">
            <!-- <mat-label>Search</mat-label> -->
            <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Search"/>
            <!-- <mat-icon matSuffix>search</mat-icon> -->
          </mat-form-field>
    
      
    <a href="{{apiURL}}export-newsletter/PDF" mat-raised-button color="accent" class="float_right" >
      Export Pdf
    </a>
    <a href="{{apiURL}}export-newsletter/EXL" mat-raised-button color="accent" class="float_right"  style="margin-right:10px">
      Export Excel
    </a>
  </div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
        <td mat-cell *matCellDef="let element">
          {{ element.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          {{ element.status == 1 ? "Active" : "In Activated" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button *ngIf="element.status == 0" (click)="manageTemplate(element.id)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator #paginator [pageSize]="pageSize" [length]="num_newsletters"
    [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true" (page)="getServerData($event)"></mat-paginator>
  </div>
</div>
<app-admin-footer></app-admin-footer>
