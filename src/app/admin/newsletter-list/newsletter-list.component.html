<app-admin-topbar></app-admin-topbar>
<app-sidebar></app-sidebar>
<div class="mn_dshbrd">

  <div class="brd_crm">
    Proceum &raquo; Settings &raquo; <strong>Newsletters</strong>
  </div>
  <div class="pg_ttl">Newsletters List</div>
  <hr />
  <div class="dsh_brd_crds">
    <div>
      <mat-form-field appearance="outline">
        <input matInput  (keyup)="doFilter($event.target.value)" placeholder="Search" />
        <!-- <mat-icon matSuffix>close</mat-icon> -->
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <!-- <mat-form-field appearance="outline">
      <input matInput  [(ngModel)]="value">
      
      <mat-icon matSuffix>search</mat-icon>
      <button mat-button *ngIf="value" matSuffix mat-icon-button (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
      
    </mat-form-field> -->
    <a [href]="hrefPDF" mat-icon-button color="accent" class="float_right" >
      <mat-icon matTooltip="Download PDF">picture_as_pdf</mat-icon>
      
    </a>
    <a [href]="hrefEXL" mat-icon-button color="accent" class="float_right">
      <mat-icon matTooltip="Download EXCEL" >description</mat-icon>
    </a>
  </div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>S.No.</th>
        <td mat-cell *matCellDef="let index=index">
          {{ page + index+1 }}
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>  
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.status == 1"><mat-icon color="primary" matTooltip="Current Status is ACTIVE">
            check_circle
            </mat-icon></span>
          <span *ngIf="element.status == 0" ><mat-icon color="warn" matTooltip="Current Status is IN-ACTIVE">cancel</mat-icon></span>
          
        </td>
      </ng-container>
      
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Subscription Date</th>  
        <td mat-cell *matCellDef="let element">{{ element.created_at }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="manageTemplate(element.id)" *ngIf="element.status == 0">
            <mat-icon matTooltip="View Details" class="accent" >visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="manageTemplate(element.id)" *ngIf="element.status == 1">
          <mat-icon matTooltip="View Details" class="accent" >visibility</mat-icon>
        </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="noRecord">
        <td mat-footer-cell *matFooterCellDef>No records found.</td>
  </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td
          style="text-align: center; margin: 20px"
          class="mat-cell"
          colspan="6"
        >
          No Records Found
        </td>
      </tr>
    </table>
    <mat-paginator #paginator [pageSize]="pageSize" [length]="num_newsletters" 
    [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true" (page)="getServerData($event)"></mat-paginator>
  </div>
</div>
<app-admin-footer></app-admin-footer>
