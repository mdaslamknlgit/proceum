<div class="mn_dshbrd">
    <div class="brd_crm">
        Proceum &raquo; <strong>Study Planner List</strong>
    </div>
    <div class="d-flex">
        <div class="pg_ttl">Study Planner List</div>
        <div class="spacer"></div>
        <div class="w_50p">
            <div>Search</div>
            <mat-form-field appearance="outline">
              <input matInput matInput [(ngModel)]="search_key" (keyup)="$event.keyCode == 13 ? applyFilters() : ''"
                placeholder="Search" placeholder="Search" />
              <mat-icon matSuffix (click)="applyFilters()">search</mat-icon>
            </mat-form-field>
          </div>
        <div>
            <button routerLink="/admin/study-planner/create" mat-raised-button color="accent" type="button">
              <mat-icon>add</mat-icon> Create Study Planner
            </button>
          </div>
          <div class="clear_fix"></div>
    </div>
   
    <hr />
    <div class="dsh_brd_crds">
        <div class="rsp_tbl">
            <table mat-table [dataSource]="dataSource"> 
                <ng-container matColumnDef="s_no">
                    <th mat-header-cell *matHeaderCellDef>S.No</th>
                    <td mat-cell *matCellDef="let element; let index=index"> {{index+1}} </td>
                </ng-container>
                <ng-container matColumnDef="plan_name">
                    <th mat-header-cell *matHeaderCellDef> Plan Name </th>
                    <td mat-cell *matCellDef="let element"> {{element['plan_name']}} </td>
                </ng-container>
                <ng-container matColumnDef="duration">
                    <th mat-header-cell *matHeaderCellDef> Duration</th>
                    <td mat-cell *matCellDef="let element"> {{element['duration_days']}} </td>
                </ng-container>
                <ng-container matColumnDef="crated_by">
                    <th mat-header-cell *matHeaderCellDef> Created By </th>
                    <td mat-cell *matCellDef="let element"> {{element['created_by']}} </td>
                </ng-container>
                <ng-container matColumnDef="created_at">
                    <th mat-header-cell *matHeaderCellDef> Created at </th>
                    <td mat-cell *matCellDef="let element"> {{element['created_at']}} </td>
                </ng-container>
                <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    
                    <td mat-cell *matCellDef="let element">
                        <mat-icon routerLink="/admin/study-planner/edit/{{element.id}}">edit_note</mat-icon>
                        <mat-icon color="warn" matTooltip="Click to delete" mwlConfirmationPopover
                        [popoverTitle]="'Delete Study Plan ?'"
                        [popoverMessage]="'Are you sure, do you want to delete Study Plan(It will be deleted permanently)?<br>Please confirm.'" placement="auto"
                        (confirm)="deleteStudyPlanner(element.id)" confirmButtonType="danger" cancelButtonType="outline-secondary" matTooltip="Click to Delete">remove_circle_outline</mat-icon> 
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr class="mat-row no_rcrds_fd" *matNoDataRow>
                    <td class="mat-cell" [attr.colspan]="displayedColumns.length">No Records Found</td>
                  </tr>
            </table>
        </div>
        <mat-paginator *ngIf="dataSource.data.length > 0" [pageSizeOptions]="page_size_options" [length]="totalSize"
            [pageSize]="pageSize" showFirstLastButtons (page)="getServerData($event)"></mat-paginator>
    </div>
    </div>
