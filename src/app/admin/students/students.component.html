<app-admin-topbar></app-admin-topbar>
<app-sidebar></app-sidebar>

<div class="mn_dshbrd">
  <div class="brd_crm">
    Proceum &raquo; User Management &raquo; <strong>Students</strong>
  </div>
  <div class="pg_ttl">Students</div>
  <hr />
  <div class="dsh_brd_crds">

    <mat-form-field appearance="outline">
      <input matInput (keyup)="doFilter($event.target.value)" placeholder="Search" />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <!-- <button mat-raised-button color="accent" class="float_right" (click)="createStucent()" type="button">Create Student</button> -->


    <a href="{{api_url}}export-students/EXL" mat-raised-button color="accent" class="float_right"
      type="button">Excel</a>
    <a href="{{api_url}}export-students/PDF" mat-raised-button color="accent" class="float_right mr_1"
      type="button">PDF</a>
      <div class="rsp_tbl">
    <table mat-table (matSortChange)="sortData($event)" [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>S.No</th>
        <td mat-cell *matCellDef="let element">
          {{ element.s_no }}
        </td>
      </ng-container>
      <ng-container matColumnDef="student_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="student_email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
      <ng-container matColumnDef="student_phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="student_status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element" style="cursor: pointer;">{{ element.status == 1 ? "Active" : "In
          Activated" }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <!-- <button mat-icon-button (click)="manageTemplate(element.id)">
              <mat-icon>edit</mat-icon>
            </button> -->
            <button mat-icon-button (click)="changeStatus(element.id)">
              <mat-icon>{{ element.status == 1 ? "visibility" : "visibility_off"}}</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td style="text-align: center; margin: 20px" class="mat-cell" colspan="6">No Records Found</td>
        </tr>
      </table>
      <mat-paginator #paginator [pageSize]="pageSize" [length]="num_students"
         [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true" (page)="getServerData($event)"></mat-paginator>
    </div>
  </div>
</div>

<app-admin-footer></app-admin-footer>
