<app-admin-topbar></app-admin-topbar>
<app-sidebar></app-sidebar>

<div class="mn_dshbrd">
    <div class="brd_crm">
      Proceum &raquo; User Management &raquo; <strong>Students</strong>
    </div>
    <div class="pg_ttl">Students</div>
    <hr />
    <div class="dsh_brd_crds">
      <div fxLayout fxLayoutAlign="center center">
        <mat-form-field fxFlex="40%">
          <input
            matInput
            type="text"
            (keyup)="doFilter($event.target.value)"
            placeholder="Search"
          />
          <mat-icon>search</mat-icon>
        </mat-form-field>
      </div>
      <!-- <button
        mat-raised-button
        color="accent"
        class="float_right"
        (click)="manageTemplate(0)"
        type="button"
      >
        New Template
      </button> -->
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
          <td mat-cell *matCellDef="let element">
            {{ element.id }}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="student_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
  
        <ng-container matColumnDef="student_email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>
  
        <ng-container matColumnDef="student_phone">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="student_status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element"> {{ element.status == 1 ? "Active" : "In Activated" }}</td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="manageTemplate(element.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="manageTemplate(element.id)">
                <mat-icon>trash</mat-icon>
              </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        (page)="getServerData($event)"
      ></mat-paginator>
    </div>
  </div>

<app-admin-footer></app-admin-footer>
