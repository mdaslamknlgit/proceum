<app-admin-topbar></app-admin-topbar>
<app-sidebar></app-sidebar>
<div class="mn_dshbrd">
    <div class="brd_crm">Proceum &raquo; <strong>Settings</strong></div>
    <div class="pg_ttl">Settings Menu</div>
    <div class="hgt_20"></div>
    <form #custom_page_form="ngForm" id="custom_page_form" name="custom_page_form" (ngSubmit)="onSubmit()" novalidate>
        <div class="grd_2c">
            <div class="tc_w50p">
                <div class="frm_dvs">
                    <span>Page Name</span>
                    <span>
                        <mat-form-field appearance="outline" color="accent">
                            <mat-select [required]="isRequired" name="old_Page_name" placeholder="Select Page"
                                [(ngModel)]="customPage.old_Page_name" #old_Page_name="ngModel" ngModel>
                                <mat-option value="old page1">old page1</mat-option>
                                <mat-option value="old page2">old page2</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </span>
                </div>
                <div class="frm_dvs">
                    <span>
                        <mat-checkbox (change)="checked($event)" [(ngModel)]="customPage.isNewPageChecked"
                            name="isNewPageChecked" #isNewPageChecked="ngModel" ngModel>Create New Page</mat-checkbox>
                    </span>
                    <span>
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="Provide New Page Name" [required]="!isRequired"
                                name="new_Page_name" [(ngModel)]="customPage.new_Page_name" #new_Page_name="ngModel"
                                ngModel>
                        </mat-form-field>
                    </span>
                </div>
                <div class="frm_dvs">
                    <span>Page Content</span>
                    <span class="ovrfl_hdn">
                        <ckeditor [config]="{ placeholder: 'Type the Page content here!' }" required
                            [(ngModel)]="customPage.Page_content" name="Page_content" [editor]="Editor" class="chk_edtr"></ckeditor>
                    </span>
                </div>
                <div class="frm_dvs">
                    <span>
                        <mat-checkbox name="isShowChecked" [(ngModel)]="customPage.isShowChecked"
                            #isShowChecked="ngModel" ngModel>Show in Frontend Menu</mat-checkbox>
                    </span>
                </div>
                <div class="frm_dvs">
                    <span>Menu Name</span>
                    <span>
                        <mat-form-field appearance="outline">
                            <mat-select [required]="isMenuRequired" placeholder="Select Menu" name="old_menu_name"
                                [(ngModel)]="customPage.old_menu_name" #old_menu_name="ngModel" ngModel>
                                <mat-option value="old menu1">old menu1</mat-option>
                                <mat-option value="old menu2">old menu2</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </span>
                </div>
                <div class="frm_dvs">
                    <span>
                        <mat-checkbox (change)="newMenuChecked($event)" [(ngModel)]="customPage.isNewMenuChecked"
                            name="isNewMenuChecked" #isNewMenuChecked="ngModel" ngModel>Create New Menu</mat-checkbox>
                    </span>
                    <span>
                        <mat-form-field appearance="outline">

                            <input matInput placeholder="Provide New Menu Name" [required]="!isMenuRequired"
                                name="new_menu_name" [(ngModel)]="customPage.new_menu_name" #new_menu_name="ngModel"
                                ngModel>
                        </mat-form-field>
                    </span>
                </div>
                <div class="text-center" style="margin-top: 10px;">
                    <button type="submit" mat-raised-button color="accent">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>
