<app-admin-topbar></app-admin-topbar>
<app-sidebar></app-sidebar>
<div class="mn_dshbrd">
    <div class="brd_crm">Proceum &raquo; <strong>Custom Page</strong></div>
    <div class="pg_ttl">Custom Page</div>
    <div class="hgt_20"></div>
    <form #custom_page_form="ngForm" id="custom_page_form" name="custom_page_form"
        (ngSubmit)="custom_page_form.valid && createCustomPage()" novalidate>
        <div class="grd_2c">
            <span class="text-right w_100p rqrd_txtinfo"> All <span class="required">( * ) </span>marked fields are
                mandatory</span>
            <div class="hgt_20"></div>
            <div class="frm_dvs">
                <span>Menu Name <span class="required">*</span></span>
                <span>
                    <span>
                        <mat-form-field appearance="outline" color="accent">
                            <mat-select [required]="!isMenuRequired" (selectionChange)="selectMenu()"
                                placeholder="Select Menu" name="old_menu_name" [(ngModel)]="customPage.old_menu_name"
                                #old_menu_name="ngModel" ngModel>
                                <mat-option value="">select menu</mat-option>
                                <mat-option *ngFor="let menu of menuList" [value]="menu.pk_id">{{menu.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </span>
                    <span class="mx_1" *ngIf="isMenuDisplay">(OR)
                    </span>
                    <span *ngIf="isMenuDisplay" class="err_tltp_par">


                        <mat-form-field appearance="outline">
                            <input matInput placeholder="Provide New Menu Name" autocomplete="off"
                                [required]="isMenuRequired" name="new_menu_name" [(ngModel)]="customPage.new_menu_name"
                                #new_menu_name="ngModel" ngModel>
                            <button mat-button *ngIf="customPage.new_menu_name" matSuffix mat-icon-button
                                aria-label="Clear" (click)="customPage.new_menu_name=''">
                                <mat-icon>close</mat-icon>
                            </button>
                        </mat-form-field>
                        <span class="prc_tltp">New Menu Name Required</span>

                    </span>
                    </span>
            </div>
            <div class="frm_dvs">
                <span>Page Name <span class="required">*</span></span>
                <span>
                    <span>
                        <mat-form-field appearance="outline" color="accent">
                            <mat-select [required]="!isRequired" name="old_page_name" (selectionChange)="selectPage()"
                                placeholder="Select Page" [(ngModel)]="customPage.old_page_name"
                                #old_page_name="ngModel" ngModel>
                                <mat-option value="">select page</mat-option>
                                <mat-option *ngFor="let page of pagesList" [value]="page.name">{{page.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </span>
                    <span class="mx_1" *ngIf="isPageDisplay">(OR)</span>
                    <span *ngIf="isPageDisplay" class="err_tltp_par">



                        <mat-form-field appearance="outline">
                            <input matInput placeholder="Provide New Page Name" [required]="isRequired"
                                autocomplete="off" name="new_page_name" [(ngModel)]="customPage.new_page_name"
                                #new_Page_name="ngModel" ngModel>
                            <button mat-button *ngIf="customPage.new_page_name" matSuffix mat-icon-button
                                aria-label="Clear" (click)="customPage.new_page_name=''">
                                <mat-icon>close</mat-icon>
                            </button>
                        </mat-form-field>
                        <span class="prc_tltp">New Page Name Required</span>
                    </span>
                </span>
            </div>
            <div class="frm_dvs">
                <span>Page Content <span class="required">*</span></span>
                <span>
                    <span class="err_tltp_par">
                        <ckeditor (ready)="onReady($event)" id="editor"
                            [config]="{ placeholder: 'Type the Page content here!' }" required
                            [(ngModel)]="customPage.Page_content" ngModel #Page_content="ngModel" name="Page_content"
                            [editor]="Editor">
                        </ckeditor>
                        <span class="prc_tltp">Page content is required</span>


                    </span>
                </span>
            </div>
            <div class="frm_dvs">
                <span class="hgt_20"></span>
                <span class="hgt_20"></span>
            </div>
            <div class="frm_dvs">
                <span>&nbsp;</span>
                <span>
                    <mat-checkbox name="isShowChecked" [(ngModel)]="customPage.isShowChecked" #isShowChecked="ngModel"
                        ngModel>Show in Frontend Menu</mat-checkbox>
                </span>
            </div>
            <div class="frm_dvs">
                <span>&nbsp;</span>
                <span><button type="submit" mat-raised-button color="accent">Save</button></span>
            </div>

        </div>
    </form>
</div>
<app-footer></app-footer>
