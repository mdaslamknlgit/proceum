<div class="mn_dshbrd">
    <div class="brd_crm">Proceum &raquo; <strong>Customers Database</strong></div>
    <div class="pg_ttl">Customers Database</div>
    <hr />
    <div class="dsh_brd_crds">
        <div class="d-flex">
            <div class="xl_srch">
                <mat-form-field appearance="outline" class="w_100p">
                    <input matInput placeholder="Search" />
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>
            <div class="spacer"></div>
            <div>
                <button mat-raised-button color="accent">
                    <mat-icon>add</mat-icon>
                    Add New Partner
                </button>
            </div>
        </div>
        <div class="d-flex">
            <div class="spacer"></div>
            <div class="mr_1">
                <mat-form-field appearance="outline">
                    <input matInput [matDatepicker]="picker" placeholder="From Date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="mr_1">
                <mat-form-field appearance="outline">
                    <input matInput [matDatepicker]="picker1" placeholder="To Date">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="mr_1">
                <button mat-raised-button color="accent" class="mt_3px">Search</button>
            </div>
            <div>
                <button mat-raised-button class="gry_btn mt_3px">Clear</button>
            </div>
        </div>
        <div>
            <mat-tab-group>
                <mat-tab label="All">
                    <div class="rsp_tbl">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                            <!--- Note that these columns can be defined in any order.
                                  The actual rendered columns are set as a property on the row definition" -->
                          
                            <!-- Position Column -->
                            <ng-container matColumnDef="position">
                              <th mat-header-cell *matHeaderCellDef> S.No </th>
                              <td mat-cell *matCellDef="let element"> 1 </td>
                            </ng-container>
                          
                            <!-- Name Column -->
                            <ng-container matColumnDef="name">
                              <th mat-header-cell *matHeaderCellDef> Partner type </th>
                              <td mat-cell *matCellDef="let element"> Partner Type </td>
                            </ng-container>
                          
                            <!-- Weight Column -->
                            <ng-container matColumnDef="weight">
                              <th mat-header-cell *matHeaderCellDef> Partner name </th>
                              <td mat-cell *matCellDef="let element"> Partner Name </td>
                            </ng-container>
                          
                            <!-- Symbol Column -->
                            <ng-container matColumnDef="symbol">
                              <th mat-header-cell *matHeaderCellDef> Contact number </th>
                              <td mat-cell *matCellDef="let element"> +91 9876543210 </td>
                            </ng-container>
                            <!-- <ng-container matColumnDef="symbol">
                              <th mat-header-cell *matHeaderCellDef> Email adderess </th>
                              <td mat-cell *matCellDef="let element"> test@gmail.com</td>
                            </ng-container>
                            <ng-container matColumnDef="symbol">
                              <th mat-header-cell *matHeaderCellDef> Licence start date </th>
                              <td mat-cell *matCellDef="let element"> 11/05/2021 </td>
                            </ng-container>
                            <ng-container matColumnDef="symbol">
                              <th mat-header-cell *matHeaderCellDef> Licence end date </th>
                              <td mat-cell *matCellDef="let element"> 11/05/2021 </td>
                            </ng-container>
                            <ng-container matColumnDef="symbol">
                              <th mat-header-cell *matHeaderCellDef> Actions </th>
                              <td mat-cell *matCellDef="let element"> action </td>
                            </ng-container>
                           -->
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          </table>                          
                    </div>
                </mat-tab>
                <mat-tab label="University"> University </mat-tab>
                <mat-tab label="College"> College </mat-tab>
                <mat-tab label="Institutes"> Institutes </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
